  <body style="margin: 40px;">
    <table
      id="example"
      class="table table-striped table-bordered"
      style="width: 100%;"
    ></table>
  </body>
  <script>
    let table;
    async function changeResolved(id) {
      console.log(id);
      const response = await fetch("/questions/resolve/" + id, {
        method: "PATCH",
      });

      table.ajax.reload();
    }

    $(document).ready(function () {
      table = $("#example").DataTable({
        ajax: {
          url: "/questions/all",
          type: "GET",
          dataSrc: "",
        },
        columns: [
          { data: "_id", title: "ID", visible: false },
          { data: "email", title: "Email", width: 75 },
          { data: "question", title: "Question" },
          {
            data: "resolved",
            title: "Resolved",
            width: 175,
            render(val, type, row) {
              const id = row._id;
              if (val == true) {
                return (
                  "<input type='checkbox' class='uk-checkbox' onclick = changeResolved('" +
                  String(id) +
                  "') checked> Resolved"
                );
              } else {
                return (
                  "<input type='checkbox' class='uk-checkbox' onclick = changeResolved('" +
                  String(id) +
                  "')> Not resolved"
                );
              }
            },
          },
          {
            data: "createdAt",
            title: "Date",
            type: "date",
            width: 250,
            render(val) {
              const date = new Date(val);
              return moment(date).format("HH:mm DD MMM YYYY");
            },
          },
        ],
      });
    });

    setInterval(() => {
      table.ajax.reload();
    }, 30000);
  </script>
</html>
